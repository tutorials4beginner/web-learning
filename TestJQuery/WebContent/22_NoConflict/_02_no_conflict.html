<!DOCTYPE html>
<html>
<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
	
</script>
<script>
	var jq = $.noConflict();
	jq(document).ready(function() {
		jq("button").click(function() {
			jq("p").text("jQuery is still working!");
		});
	});
</script>
</head>

<body>
	<p>This is a paragraph.</p>
	<button>Test jQuery</button>
</body>
</html>
