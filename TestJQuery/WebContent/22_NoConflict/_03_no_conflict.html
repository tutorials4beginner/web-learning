<!DOCTYPE html>
<html>
<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
	
</script>
<script>
	$.noConflict();
	jQuery(document).ready(function($) {
		$("button").click(function() {
			$("p").text("jQuery is still working!");
		});
	});
</script>
</head>

<body>
	<p>This is a paragraph.</p>
	<button>Test jQuery</button>
</body>
</html>
