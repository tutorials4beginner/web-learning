<!DOCTYPE html>
<html>
<body>

<p>Click the button to do a loop with a break.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var text = "";
    var i;
    for (i = 0; i < 10; i++) {
        if (i == 3) {break;}
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
